<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paulo - Front-end de qualidade</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Estrutura principal -->
  <main class="main-container secondary-bg">
    
    <!-- Seção de apresentação do perfil -->
    <section class="profile-section">
      
      <!-- Informações do desenvolvedor e botões -->
      <div class="profile-info">
        <h2 class="profile-title">
          Eleve seu negócio digital a outro nível <span class="highlight">com um Front-end de qualidade!</span>
        </h2>
        <p class="profile-desc">
          Olá! Sou Paulo, desenvolvedor Front-end com especialidade em React, HTML e CSS. 
          Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?
        </p>
        
        <!-- Botões para acesso as redes sociais -->
        <div class="profile-buttons">
          <a href="https://instagram.com/tuarencornelio" target="_blank" class="profile-btn">Instagram</a>
          <a href="https://github.com/PaulinhoADS" target="_blank" class="profile-btn">GitHub</a>
        </div>
      </div>
      
      <!-- Área da foto -->
      <div class="profile-photo-area">
        <div class="photo-placeholder">
          <img src="1.jpg" alt="Foto Paulinho" class="profile-photo">
        </div>
        <!-- Decoração ao redor da foto -->
        <div class="photo-decor"></div>
      </div>
    </section>
  </main>
</body>
</html>
